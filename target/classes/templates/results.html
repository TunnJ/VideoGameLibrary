<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Games</title>
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/application.css}"/>
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/navigation.css}"/>
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/table.css}"/>
</head>
<body>
	<!--HamBurger Icon-->
	<div class="bars" id="nav-action">
		<span class="bar"> </span>
	</div>
  <!--Navbar Links-->
	<nav id="nav">
		<ul>
			<li class="shape-circle circle-one"><a href="/checkedOutView">Checked Out
					Games</a></li>
			<li class="shape-circle circle-two"><a href="/inputGame">Add
					New Game</a></li>
			<li class="shape-circle circle-three"><a href="/customerView">Customer
					View</a></li>
			<li class="shape-circle circle-four"><a href="/rent">Rent a
					Game</a></li>
			<li class="shape-circle circle-five"><a href="/index.html">Home</a>
			</li>
		</ul>
	</nav>
	<script type="text/javascript" th:src="@{/js/navigation.js}"></script>

	<!--Main Body Content-->
	<article class="container">
		<div>
			<h1>All Games</h1>
		</div>
		<div>
			<form>
				<table class="data">
					<tr>
						<th>Title</th>
						<th>Genre</th>
						<th>Number of Players</th>
						<th>Platform</th>
						<th>Quantity</th>
						<th>Checked Out</th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
					<tr th:each="currentGame : ${games}">
						<td th:text="${currentGame.title}" />
						<td th:text="${currentGame.genre}" />
						<td th:text="${currentGame.players}" />
						<td th:text="${currentGame.platform}" />
						<td th:text="${currentGame.quantity}" />
						<td th:text="${currentGame.checkedOut}" />
						<td><a th:href="@{/edit/{id}(id=${currentGame.id})}">Edit</a></td>
						<td><a th:href="@{/delete/{id}(id=${currentGame.id})}">Delete</a></td>
						<td><a th:href="@{/checkedOut/{id}(id=${currentGame.id})}">Check Out</a></td>
						<td><a th:href="@{/return/{id}(id=${currentGame.id})}">Return</a></td>
					</tr>
				</table>
			</form>
		</div>
	</article>
	<footer class="footer">
		<h3>Video Game Library</h3>
		<p>Aleksander Brown, Jacob Tunning, Michael Smith, Kasey Marron</p>
	</footer>
</body>
</html>
